version: 2.0
commands:
  sayhello:
    description: "デモ用のごく簡単なコマンドです"
    parameters:
      to:
        type: string
        default: "Hello World"
    steps:
      - run: echo << parameters.to >>


jobs:
  Hello-World:
    docker:
      - image: alpine:3.7
    steps:
      run:
        - sayhello




workflows:
  version: 2
  Example_Workflow:
    jobs:
      - Hello-World
