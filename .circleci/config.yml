version: 2.1


commands:
  sayhello:
    description: "デモ用のごく簡単なコマンドです"
    parameters:
      to:
        type: string
        default: "Hello World"
    steps:
      - run: echo << parameters.to >>

executors:
  my-executor:
    docker:
      - image: circleci/ruby:2.5.1-node-browsers

jobs:
  my-job:
    executor: my-executor
    commands: sayhello

    steps:
      - run: echo Executor の“外”で定義しました



workflows:
  version: 2
  Example_Workflow:
    jobs:
      - my-job
